{% extends "base.html" %}

{% block content %}
    <div class="header-container">
        <h1>Meus Projetos</h1>
    </div>

    {% if projects %}
        <div class="project-grid">
            {% for project in projects %}
                <div class="project-card">
                    <a href="{{ url_for('main.project_detail', project_id=project.id) }}" class="project-link">
                        <img src="{{ url_for('static', filename=project.image_filename) }}" alt="{{ project.title }}" class="project-image">
                        <div class="project-info">
                            <h3>{{ project.title }}</h3>
                            <p>{{ project.description }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="project-item">
            <p>Ainda não há projetos para exibir.</p>
        </div>
    {% endif %}
{% endblock %}
